# DataSource Configuration (inside Docker containers)
spring.datasource.url=jdbc:mysql://mysql:3306/retaildb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=retailuser
spring.datasource.password=retailpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Remove explicit dialect to allow auto-detection:
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
